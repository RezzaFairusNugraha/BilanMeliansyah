<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BILAN Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Retro+Gaming&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="home-theme" onload="initMedia()">
    <div class="custom-cursor"></div>

    <div id="start-screen">
      <div id="start-text"></div>
    </div>

    <div class="container">
      <video id="background" autoplay loop muted playsinline webkit-playsinline>
        <source src="assets/background.mp4" type="video/mp4" />
      </video>

      <div class="glitch-overlay"></div>
      <div id="hacker-overlay" class="hidden"></div>

      <div id="profile-block">
        <div class="profile-header">
          <div class="profile-container">
            <img
              src="assets/profile.jpg"
              alt="Profile"
              class="profile-picture"
            />
          </div>
          <div class="profile-info">
            <div class="name-and-badges">
              <div id="profile-name">BILAN</div>
            </div>
            <div id="profile-bio"></div>
          </div>
          <a
            href="https://discord.gg/9MSMeKQfwP"
            target="_blank"
            class="discord-server-link"
          >
            <img src="assets/fs.jpeg" alt="Discord" class="discord-icon" />
            <div class="discord-text">
              <div class="discord-title">FS</div>
              <div class="discord-stats">• 35 Online</div>
              <div class="discord-stats">• 229 Members</div>
            </div>
            <div class="discord-join">Join</div>
          </a>
        </div>

        <div class="bio-separator"></div>

        <div class="profile-footer">
          <div class="social-links">
            <!-- Discord Server (Stylized) -->

            <!-- Instagram -->
            <a
              href="https://www.instagram.com/ff_fireshot?igsh=MTlnaThqaHpxcnh4ag=="
              target="_blank"
            >
              <img
                src="assets/instagram.png"
                alt="Instagram"
                class="social-icon"
              />
            </a>

            <!-- Roblox 1 -->
            <a
              href="https://www.roblox.com/users/5794375483/profile"
              target="_blank"
            >
              <img src="assets/roblox.png" alt="Roblox" class="social-icon" />
            </a>

            <!-- Roblox 2 -->
            <a
              href="https://www.roblox.com/users/648916/profile"
              target="_blank"
            >
              <img src="assets/roblox.png" alt="Roblox" class="social-icon" />
            </a>

            <!-- TikTok -->
            <a
              href="https://www.tiktok.com/@lanwibuuu?_t=ZS-90FpkkroBFp&_r=1"
              target="_blank"
            >
              <img src="assets/tiktok.png" alt="TikTok" class="social-icon" />
            </a>

            <!-- Itemku -->
            <a href="https://itemku.com/toko/fireshot/13130753" target="_blank">
              <img src="assets/itemku.png" alt="Itemku" class="social-icon" />
            </a>
          </div>

          <div class="visitor-counter">
            <svg
              class="visitor-icon"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
            <span id="visitor-count">21234</span>
            <span class="tooltip">Profile Views</span>
          </div>
        </div>
      </div>

      <div id="skills-block" class="hidden">
        <h2 class="skills-title">Gaming Skills</h2>
        <div class="skill">
          <div class="skill-name">
            <span>Roblox</span>
            <span>87%</span>
          </div>
          <div class="skill-bar-container">
            <div id="python-bar" class="skill-bar"></div>
          </div>
        </div>
        <div class="skill">
          <div class="skill-name">
            <span>Free Fire</span>
            <span>75%</span>
          </div>
          <div class="skill-bar-container">
            <div id="cpp-bar" class="skill-bar"></div>
          </div>
        </div>
        <div class="skill">
          <div class="skill-name">
            <span>Mobile Legend</span>
            <span>80%</span>
          </div>
          <div class="skill-bar-container">
            <div id="csharp-bar" class="skill-bar"></div>
          </div>
        </div>
      </div>

      <div id="results-button-container" class="hidden">
        <button id="results-theme">View Results</button>
        <div id="results-hint" class="hidden">
          Click again to return to profile
        </div>
      </div>

      <div class="controls">
        <div id="home-theme" class="theme-button">1</div>
        <div id="hacker-theme" class="theme-button">2</div>
        <div id="anime-theme" class="theme-button">3</div>
      </div>

      <div class="top-controls">
        <div class="volume-control">
          <svg
            id="volume-icon"
            class="volume-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
            ></path>
          </svg>
          <input
            id="volume-slider"
            class="slider"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.3"
          />
        </div>
        <div class="transparency-control">
          <svg
            class="transparency-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            ></path>
          </svg>
          <input
            id="transparency-slider"
            class="slider"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.7"
          />
        </div>
      </div>
    </div>

    <audio id="background-music" loop>
      <source src="assets/background_music.mp3" type="audio/mp3" />
    </audio>
    <audio id="hacker-music" loop muted>
      <source src="assets/hacker_music.mp3" type="audio/mp3" />
    </audio>
    <audio id="anime-music" loop muted>
      <source src="assets/anime_music.mp3" type="audio/mp3" />
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
